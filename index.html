<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="messageBox">
            <span id="messageWinner">The Winner is...</span>
            <h2 id="playerName"></h2>
            <button id="nextTurnBtn">next round</button>
    </div>
    <main class="container"> 
        <h1>Tic Tac Toe</h1>
        <div class="container__header header">
            <span class="header__decoration">XO</span>
            <p id="turnDisplay">X turn</p>
            <img id="reset_btn" src="images/reset.svg" alt="reset button" srcset="">
        </div>
        <div class="container__board board">
            <div id="0" class="cell empty"></div>
            <div id="1" class="cell empty"></div>
            <div id="2" class="cell empty"></div>
            <div id="3" class="cell empty"></div>
            <div id="4" class="cell empty"></div>
            <div id="5" class="cell empty"></div>
            <div id="6" class="cell empty"></div>
            <div id="7" class="cell empty"></div>
            <div id="8" class="cell empty"></div>
        </div>
        <div class="scoreboard">
            <div class=" scoreboard__cell xScore">
                <span><strong>X (YOU)</strong></span>
                <span id="xScore">0</span>
            </div>
            <div class=" scoreboard__cell ties">
                <span> <strong>TIES</strong></span>
                <span id="tieScore">0</span>
            </div>
            <div class=" scoreboard__cell oScore">
                <span><strong>O (CPU)</strong></span>
                <span id="oScore">0</span>
            </div>
        </div>
    </main>
    
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
